name: CI - Build, Test & Publish

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            .

      - name: Run unit tests inside container
        run: |
          docker run --rm \
            -e PYTHONUNBUFFERED=1 \
            -e DJANGO_SETTINGS_MODULE=AutoParts.settings \
            ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            python backend/manage.py test

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image (sha tag)
        if: success()
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
          