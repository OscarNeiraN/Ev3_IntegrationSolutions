name: CI - Build, Test, SonarCloud & Publish

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------
      # CHECKOUT
      # -----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------
      # PYTHON
      # -----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      # -----------------------------------
      # NODE
      # -----------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: |
          if [ -f "package.json" ]; then npm install; fi

      # -----------------------------------
      # SONARCLOUD
      # -----------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------
      # GITHUB ADVANCED SECURITY – DEPENDENCY REVIEW
      # -----------------------------------
      - name: GitHub Advanced Security – Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      # -----------------------------------
      # SNYK
      # -----------------------------------
      - name: Detect Snyk project files
        id: snyk-detect
        run: |
          if [ -f "requirements.txt" ]; then echo "python=true" >> $GITHUB_OUTPUT; fi
          if [ -f "package.json" ]; then echo "node=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Python)
        if: steps.snyk-detect.outputs.python == 'true'
        run: snyk test --file=requirements.txt --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Node)
        if: steps.snyk-detect.outputs.node == 'true'
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Analysis (Static Code)
        run: snyk code test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # -----------------------------------
      # DOCKER BUILD & TEST
      # -----------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            .

      - name: Run unit tests inside container
        run: |
          docker run --rm \
            -e PYTHONUNBUFFERED=1 \
            -e DJANGO_SETTINGS_MODULE=AutoParts.settings \
            ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            python manage.py test

      # -----------------------------------
      # DOCKER HUB PUSH
      # -----------------------------------
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        if: success()
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
