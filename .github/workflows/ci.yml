name: CI - Build, Test, SonarCloud & Publish

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------
      # CHECKOUT (Pinning SHA)
      # -----------------------------------
      - name: Checkout repository
        # SHA: 34e114876b0b11c390a56381ad16ebd13914f8d5 (v4)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      # -----------------------------------
      # PYTHON (Pinning SHA)
      # -----------------------------------
      - name: Set up Python
        # SHA: a26af69be951a213d495a4c3e4e4022e16d87065 (v5)
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      # -----------------------------------
      # NODE (Pinning SHA)
      # -----------------------------------
      - name: Set up Node
        # SHA: 49933ea5288caeca8642d1e84afbd3f7d6820020 (v4)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20

      - name: Install JS dependencies
        run: |
          if [ -f "package.json" ]; then npm install; fi

      # -----------------------------------
      # SONARCLOUD (Pinning a versión estable v3.1.0)
      # -----------------------------------
      - name: SonarCloud Scan
        # Usamos el tag v3.1.0 ya que el SHA fijo estaba dando problemas de descarga.
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------
      # GITHUB ADVANCED SECURITY – DEPENDENCY REVIEW (Pinning SHA)
      # -----------------------------------
      - name: GitHub Advanced Security – Dependency Review
        if: github.event_name == 'pull_request'
        # SHA: 0f22ad89069d32d9c1591f4b26757b34e5699477 (v4)
        uses: actions/dependency-review-action@0f22ad89069d32d9c1591f4b26757b34e5699477
        with:
          fail-on-severity: high

      # -----------------------------------
      # SNYK (Pinning SHA)
      # -----------------------------------
      - name: Detect Snyk project files
        id: snyk-detect
        run: |
          if [ -f "requirements.txt" ]; then echo "python=true" >> $GITHUB_OUTPUT; fi
          if [ -f "package.json" ]; then echo "node=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Snyk CLI
        # SHA: 806182742461562b67788a64410098c9d9b96adb (v1)
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Python)
        if: steps.snyk-detect.outputs.python == 'true'
        run: snyk test --file=requirements.txt --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Node)
        if: steps.snyk-detect.outputs.node == 'true'
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Analysis (Static Code)
        run: snyk code test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # -----------------------------------
      # DOCKER BUILD & TEST (Pinning SHA)
      # -----------------------------------
      - name: Set up QEMU
        # SHA: 49b7ab51398c8c6f212239f654b9821814e5a528 (v2)
        uses: docker/setup-qemu-action@49b7ab51398c8c6f212239f654b9821814e5a528

      - name: Set up Docker Buildx
        # SHA: d70bba73f7c00e4e95147be8859e205566089851 (v2)
        uses: docker/setup-buildx-action@d70bba73f7c00e4e95147be8859e205566089851

      - name: Build Docker image
        run: |
          # La imagen se construye y queda disponible localmente en el runner
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            .

      - name: Run unit tests inside container
        run: |
          docker run --rm \
            -e PYTHONUNBUFFERED=1 \
            -e DJANGO_SETTINGS_MODULE=AutoParts.settings \
            ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            python manage.py test

      # -----------------------------------
      # DOCKER SCOUT (CORRECCIÓN - ESCANEO LOCAL)
      # -----------------------------------
      - name: Docker Scout – Scan image for CVEs (Local)
        # SHA: 890885e3477144e510803af9f64a18012423855a (v1)
        # Se elimina el 'registry-user/password' y el 'image' usa el tag local.
        # Esto aprovecha el "análisis local ilimitado" de la licencia gratuita.
        uses: docker/scout-action@890885e3477144e510803af9f64a18012423855a
        with:
          command: cves
          # Se usa el ID local de la imagen construida
          image: ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          summary: true
          only-fixed: true
          format: table
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Las credenciales de registro NO son necesarias para el escaneo LOCAL

      # -----------------------------------
      # DOCKER HUB PUSH (Pinning SHA)
      # -----------------------------------
      - name: Log in to Docker Hub
        if: success()
        # SHA: 8251e626e274ccaa29c3d4a6755106a4b138e6e9 (v2)
        uses: docker/login-action@8251e626e274ccaa29c3d4a6755106a4b138e6e9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        if: success()
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
                       ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest