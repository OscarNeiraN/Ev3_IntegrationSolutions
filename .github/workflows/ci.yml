name: CI - Build, Test, SonarCloud & Publish

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: |
          if [ -f "package.json" ]; then npm install; fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Snyk Open Source Scan
        uses: snyk/actions/node@master
        with:
          args: test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Analysis
        uses: snyk/actions/node@master
        with:
          args: code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # -----------------------------
      # DOCKER BUILD & TEST
      # -----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            .

      - name: Run unit tests inside container
        run: |
          docker run --rm \
            -e PYTHONUNBUFFERED=1 \
            -e DJANGO_SETTINGS_MODULE=AutoParts.settings \
            ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            python manage.py test

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        if: success()
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
