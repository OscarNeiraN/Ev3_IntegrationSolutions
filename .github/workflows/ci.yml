name: CI - Build, Test, SonarCloud, Security & Publish

on:
  push:
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: |
          if [ -f "package.json" ]; then npm install; fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub Advanced Security – Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Detect Snyk project files
        id: snyk-detect
        run: |
          if [ -f "requirements.txt" ]; then echo "python=true" >> $GITHUB_OUTPUT; fi
          if [ -f "package.json" ]; then echo "node=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Python)
        if: steps.snyk-detect.outputs.python == 'true'
        run: snyk test --file=requirements.txt --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (Node)
        if: steps.snyk-detect.outputs.node == 'true'
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Analysis (Static Code)
        run: snyk code test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker buildx build \
            --load \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            .

      - name: Run unit tests inside container
        run: |
          docker run --rm \
            -e PYTHONUNBUFFERED=1 \
            -e DJANGO_SETTINGS_MODULE=AutoParts.settings \
            ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
            python manage.py test

      - name: Install Docker Scout
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh
          echo "$HOME/.docker/bin" >> $GITHUB_PATH
          docker scout version

      - name: Log in to Docker Hub for Scout
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Docker Scout Analysis
        run: |
          docker scout quickview ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker scout cves ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push image
        if: success()
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest

  acceptance-test:
    needs: build-test-sonar
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and Run for Test
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
          docker run -d --name test-app -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
          sleep 10

      - name: Verify Service (Acceptance)
        run: |
          curl --fail http://localhost:8000/ || exit 1
          echo "Prueba de aceptación completada"

  deploy-to-ec2:
    needs: acceptance-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: production
    
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
            sudo docker stop autoparts-prod || true
            sudo docker rm autoparts-prod || true
            sudo docker run -d --name autoparts-prod -p 80:8000 ${{ secrets.DOCKERHUB_USERNAME }}/autoparts:latest
            sudo docker image prune -f